    <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide container" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
  <center>  <div class="carousel-inner">
      <div class="item active">
        <img src="[www.flipkart.com][95]7d8ba823a02866d6.jpg" alt="Los Angeles" style="width:50%;">
      </div>

      <div class="item">
        <img src="[www.flipkart.com][150]6113113465d3ad2d.jpg" alt="Chicago" style="width:50%;">
      </div>
    
      <div class="item">
        <img src="[www.flipkart.com][222]c3e22c87c120674e.jpg" alt="New york" style="width:50%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only"><</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">></span>
    </a>
  </div>
  
  
  


</body>
</html>
